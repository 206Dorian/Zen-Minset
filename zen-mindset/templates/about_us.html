<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about_us.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Nova+Square&family=Philosopher&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="background"> </div>
    <h2>A bit About Us...</h2>
    <p>We are a team of individuals who are familiar with trauma, anxiety and CPTSD.</p>
    <p>We want to create a safe space for you to talk, feel grounded and connect to your body.</p>

    <p>Reach out if you need a helping hand.</p>
    <br><br><br>

    <div class="card">
        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
