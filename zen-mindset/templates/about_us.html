<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/about_us.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&family=Nova+Square&family=Philosopher&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="background"> </div>
    <h1></h1>
    <p>Welcome to Zen Mindset! We are a team of individuals dedicated to helping you find peace and tranquility in your
        busy life.</p>

    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please feel free to reach out to us:</p>

    <div class="card">
        <form action="/contact" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
